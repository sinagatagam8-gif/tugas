<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style dengan CSS</title>
    <style>
      p {
        color: red;
        background-color: yellow;
        border: 1px solid black;
        padding: 15px;
      }

      a {
        color: white;
        text-decoration: none;
        background-color: blue; /* Ditambahkan agar teks putih terlihat */
        padding: 5px;
        display: inline-block;
      }

      a:hover {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <p>
      Paragrap ini akan ditampilkan dengan pengaturan gaya menggunakan CSS.
      Paragrap merupakan salah satu dari elemen berjenis block yang akan tampil
      di browser memenuhi area dari ujung kiri sampai kanan layar. Elemen block
      lainnya adalah heading
    </p>
    <a href="http://google.com">Mengarah ke GOOGLE</a>
  </body>
</html>
